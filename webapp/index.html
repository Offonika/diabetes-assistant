<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diabetes Assistant WebApp</title>
  <script>
    (function ensureNoTheme() {
      if (!location.hash.includes('tgNoTheme=1')) {
        if (location.hash) {
          location.hash += '&tgNoTheme=1';
        } else {
          location.hash = 'tgNoTheme=1';
        }
      }
    })();
  </script>
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="telegram-init.js"></script>
</head>
<body>
  <h1>Diabetes Assistant WebApp</h1>
  <p>Welcome to the web app!</p>
  <button id="action">Click me</button>
</body>
</html>
