<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminder</title>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
            }
            const form = document.getElementById('reminder-form');
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                try {
                    const resp = await fetch(`/reminders?id=${id}`);
                    if (resp.ok) {
                        const data = await resp.json();
                        form.rem_id.value = data.id || '';
                        form.type.value = data.type || data.rem_type || '';
                        let value = '';
                        if (data.value !== undefined) {
                            value = String(data.value);
                        } else if (data.time !== undefined) {
                            value = String(data.time);
                        } else if (data.interval !== undefined) {
                            value = String(data.interval);
                        }
                        form.value.value = value;
                    }
                } catch (err) {
                    console.error('Failed to load reminder', err);
                }
            }
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const payload = {
                    id: form.rem_id.value || null,
                    type: form.type.value
                };
                let raw = form.value.value.trim();
                if (payload.type === 'xe_after') {
                    const num = parseInt(raw, 10);
                    if (Number.isNaN(num)) {
                        alert('Введите число');
                        return;
                    }
                    payload.value = String(num);
                } else {
                    const match = raw.match(/^(\d{1,2}):(\d{2})$/);
                    if (match) {
                        const hours = parseInt(match[1], 10);
                        const minutes = parseInt(match[2], 10);
                        if (
                            Number.isNaN(hours) ||
                            Number.isNaN(minutes) ||
                            hours > 23 ||
                            minutes > 59
                        ) {
                            alert('Некорректное время');
                            return;
                        }
                        payload.value = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                    } else {
                        const hMatch = raw.match(/^(\d+)h$/i);
                        if (hMatch) {
                            const num = parseInt(hMatch[1], 10);
                            if (Number.isNaN(num)) {
                                alert('Введите число');
                                return;
                            }
                            payload.value = `${num}h`;
                        } else {
                            alert('Формат должен быть HH:MM или число часов с h');
                            return;
                        }
                    }
                }
                try {
                    const resp = await fetch(form.action, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(payload)
                    });
                    if (resp.ok && window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify(payload));
                    }
                } catch (err) {
                    console.error('Failed to submit reminder', err);
                }
            });
        });
    </script>
</head>
<body>
<form id="reminder-form" action="/reminders" method="post">
    <input type="hidden" name="rem_id">
    <label>Type:
        <select name="type">
            <option value="sugar">Sugar</option>
            <option value="long_insulin">Long insulin</option>
            <option value="medicine">Medicine</option>
            <option value="xe_after">XE after meal</option>
        </select>
    </label><br>
    <label>Time or interval: <input name="value" type="text" required pattern="([0-9]{1,2}:[0-9]{2}|[0-9]+[hH])" title="HH:MM or 3h"></label><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
