<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/style.css">
    <title>Профиль</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            const form = document.getElementById('profile-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = {
                    icr: parseFloat(form.icr.value),
                    cf: parseFloat(form.cf.value),
                    target: parseFloat(form.target.value),
                    low: parseFloat(form.low.value),
                    high: parseFloat(form.high.value),
                };

                const fieldNames = {
                    icr: 'ICR',
                    cf: 'CF',
                    target: 'целевой уровень',
                    low: 'нижний порог',
                    high: 'верхний порог',
                };

                for (const [key, value] of Object.entries(data)) {
                    if (!Number.isFinite(value) || value <= 0) {
                        alert(`${fieldNames[key]} должно быть положительным числом`);
                        return;
                    }
                }
                try {
                    const resp = await fetch(form.action, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    if (resp.ok && window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify(data));
                    }
                } catch (err) {
                    console.error('Не удалось сохранить профиль', err);
                }
            });
        });
    </script>
</head>
<body>
<form id="profile-form" action="/profile" method="post">
    <div class="form-row">
        <label for="icr">Коэффициент углеводов (ICR):</label>
        <input id="icr" name="icr" type="number" step="any" required>
    </div>
    <div class="form-row">
        <label for="cf">Фактор коррекции (CF):</label>
        <input id="cf" name="cf" type="number" step="any" required>
    </div>
    <div class="form-row">
        <label for="target">Целевой уровень:</label>
        <input id="target" name="target" type="number" step="any" required>
    </div>
    <div class="form-row">
        <label for="low">Нижний порог:</label>
        <input id="low" name="low" type="number" step="any" required>
    </div>
    <div class="form-row">
        <label for="high">Верхний порог:</label>
        <input id="high" name="high" type="number" step="any" required>
    </div>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
